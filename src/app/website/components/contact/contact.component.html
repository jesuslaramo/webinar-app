<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Contáctanos</h1>
        <p class="lead">Ayudanos a mejorar.</p>
        <hr class="my-4">
        <form [formGroup]="contactForm" (ngSubmit)="sendEmail()">
            <div class="form-group row">
               <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Nombre" formControlName="name">
                    <div class="invalid-feedback">Escribe tu nombre</div>
               </div>
               <div class="col-sm-6">
                    <input type="email" class="form-control" placeholder="Correo electrónico" formControlName="email">
                    <div class="invalid-feedback">Escribe tu email</div>
               </div>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="10" placeholder="Escribe un comentario" formControlName="message"></textarea>
                <div class="invalid-feedback">Dejanos un mensaje</div>
            </div>
            <button class="btn btn-primary btn-lg mt-3" [disabled]="!contactForm.valid" type="submit">Enviar</button>
        </form>
    </div>
</div>
